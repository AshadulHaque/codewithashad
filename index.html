<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codewithashad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
    <h1>Welcome to codewithashad</h1>
    <p id="greeting">Hello,Visitor!</p>
    <button onclick="changeGreeting()">Change Greeting</button>
         
    </div>
   
    <footer>
        <p>&copy; 2023 codewithashad. All rights reserved.</p>
    </footer>
    <script>
        function changeGreeting() {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = 'Thanks for visiting!';
        }
    </script>
    
</body>
</html>
